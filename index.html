<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styles" href="styles.css" />

    <title>Quizlet</title>
  </head>
  <body>
    <div id="welcome">
      <h1>Anatomy Quiz</h1>
      <p>
        Welcome to the Anatomy Quiz. Answer these 5 questions as fast as you can
        to achieve a high score.
      </p>
      <button id="start">Start Quiz</button>
    </div>

    <!--Block for the JS to use, next 3 lines-->
    <div id="quiz"></div>
    <button id="submit">Get Results</button>
    <div id="results"></div>

    <div id="complete">
      <h2>All done!</h2>
      <p>Your final score is</p>
      <p>Enter initials</p>
      <button id="submit">Submit</button>

      <button>View High Scores</button>
    </div>

    <div class="Hiscores"></div>
  </body>
  <script src="script.js"></script>
</html>
